<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadownloader Client</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link href="./icons/material-icons-round.css" rel="stylesheet">
</head>

<body class="p-4">

    <div class="container">
        <h3 class="text-center mb-4">Shadownloader Client</h3>

        <div id="drop-zone" class="text-center p-5 mb-3">
            <p>Drag & Drop File Here</p>
            <p class="text-muted small">or</p>
            <button id="select-file-btn" class="btn btn-secondary btn-sm">Select File</button>
            <input type="file" id="file-input" hidden>
            <p id="file-name" class="mt-3 text-white-50"></p>
        </div>

        <div class="mb-3">
            <label for="server-url" class="form-label">Server URL</label>
            <div class="input-group">
                <input type="url" class="form-control" id="server-url" placeholder="http://your-server.com">
                <button class="btn btn-outline-secondary" type="button" id="test-connection-btn">Test</button>
            </div>
            <div id="connection-status" class="form-text mt-1" style="min-height: 1.2em;"></div>
        </div>
        <div class="mb-3">
            <label for="file-lifetime-value" class="form-label">File Lifetime</label>
            <div class="input-group">
                <input type="number" class="form-control" id="file-lifetime-value" value="24" min="1">
                <select class="form-select" id="file-lifetime-unit">
                    <option value="minutes">Minutes</option>
                    <option value="hours" selected>Hours</option>
                    <option value="days">Days</option>
                    <option value="unlimited">Unlimited</option>
                </select>
            </div>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="encrypt-checkbox" checked>
            <label class="form-check-label" for="encrypt-checkbox">End-to-End Encrypt File</label>
            <span data-bs-toggle="tooltip" data-bs-placement="top" title="Recommended. File is encrypted on your PC and can't be read by the server.">
                <span class="material-icons-round help-icon">
                    help
                </span>
            </span>
        </div>

        <div class="d-grid mb-3">
            <button id="upload-btn" class="btn btn-primary" disabled>Upload</button>
        </div>

        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
        <div id="upload-status" class="form-text mt-1" style="min-height: 1.2em;"></div>

        <div id="link-section" class="mt-4" style="display: none;">
            <label for="download-link" class="form-label">Your Link:</label>
            <div class="input-group">
                <input type="text" id="download-link" class="form-control" readonly>
                <button id="copy-btn" class="btn btn-outline-secondary">Copy</button>
            </div>
        </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
